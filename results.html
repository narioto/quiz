<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bonjour <span class="fw-bold" style="color:#0E6EFD;">test</span> !</h1>
        
        <!-- Utilisation du système de grille de Bootstrap -->
        <div class="row mt-4">
            <!-- Colonne du tableau -->
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Question</th>
                            <th scope="col">Note</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                        <!-- Le contenu ici sera généré dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <!-- Colonne des résultats -->
            <div class="col-md-6 text-end">
                <div class="d-inline-block">
                    <img id="questionImage" class="mb-3" src="" alt="Image de la question" style="max-width: 150px; display: none;">
                    <div class="text-center">
                        <h5 id="questionDescriptionTitle"></h5>
                        <p id="questionDescriptionText"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bouton Reessayer -->
        <div class="text-center mt-4">
            <a href="start.html" class="btn btn-primary">Reessayer</a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
